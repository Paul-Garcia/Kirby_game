name: Deploy Client

on:
  push:
    branches: [main, dev]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/client

permissions:
  packages: write

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v4
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy (kubectl set image + rollout)
        env:
          REF: ${{ github.ref_name }}
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        run: |
          if [ "$REF" = "main" ]; then
            NAMESPACE=kirby-prod
            DEPLOY=kirby-client-prod
          else
            NAMESPACE=kirby-dev
            DEPLOY=kirby-client-dev
          fi

          kubectl set image deployment/$DEPLOY client=$IMAGE -n $NAMESPACE --record
          kubectl rollout status deployment/$DEPLOY -n $NAMESPACE --timeout=300s

      - name: Verify deployment
        env:
          REF: ${{ github.ref_name }}
        run: |
          if [ "$REF" = "main" ]; then
            NAMESPACE=kirby-prod
            DEPLOY=kirby-client-prod
          else
            NAMESPACE=kirby-dev
            DEPLOY=kirby-client-dev
          fi
          kubectl get pods -n $NAMESPACE -l app=$DEPLOY
