name: Deploy Server

on:
  push:
    branches: [main, dev]

env:
  REGISTRY: ghcr.io

permissions:
  packages: write

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_TOKEN }}

      - name: Set image name (lowercase)
        id: image
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}/server" | tr '[:upper:]' '[:lower:]')
          echo "name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v4
        with:
          context: ./serv
          file: ./serv/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest

      - name: Deploy (kubectl set image + rollout)
        env:
          REF: ${{ github.ref_name }}
          IMAGE: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ github.sha }}
        run: |
          if [ "$REF" = "main" ]; then
            NAMESPACE=kirby-prod
            DEPLOY=kirby-server-prod
          else
            NAMESPACE=kirby-dev
            DEPLOY=kirby-server-dev
          fi

          kubectl set image deployment/$DEPLOY server=$IMAGE -n $NAMESPACE --record
          kubectl rollout status deployment/$DEPLOY -n $NAMESPACE --timeout=300s

      - name: Verify deployment
        env:
          REF: ${{ github.ref_name }}
        run: |
          if [ "$REF" = "main" ]; then
            NAMESPACE=kirby-prod
            DEPLOY=kirby-server-prod
          else
            NAMESPACE=kirby-dev
            DEPLOY=kirby-server-dev
          fi
          kubectl get pods -n $NAMESPACE -l app=$DEPLOY
