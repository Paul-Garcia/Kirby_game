<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      :root { --kirby-font: "Press Start 2P", monospace; }
      body { margin: 0; overflow: hidden; font-family: var(--kirby-font); }
      .hud-box {
        position: fixed;
        top: 10px;
        z-index: 9999;
        font-size: 14px;
        line-height: 1.4;
        color: #fff;
        background: rgba(0,0,0,0.35);
        padding: 8px 10px;
        border-radius: 8px;
        user-select: none;
        pointer-events: none;
      }
      #hud-pseudo { left: 10px; }
      #hud-online { right: 10px; }

      /* Agrandit la fenêtre du jeu du milieu (canvas Phaser dans #game1) */
      #game1 canvas {
        width: min(78vw, 720px);
        height: auto; /* garde le ratio 512x444 */
        display: block;
        image-rendering: pixelated;
      }
    </style>
  </head>

  <body>
    <!-- force un rendu avec la font pour déclencher le chargement au plus tôt -->
    <span style="position:fixed; left:-9999px; top:-9999px; font-family: 'Press Start 2P', monospace;">Press Start 2P</span>
    <div id="hud-pseudo" class="hud-box">Pseudo: -</div>
    <div id="hud-online" class="hud-box">Online: -</div>
    <div id="game2" style="position: fixed; top: 0; left: 0; z-index: 0;"></div>

    <!-- Jeu au premier plan, centré -->
    <div id="game1" style="position: relative; z-index: 1; display: flex; justify-content: center; align-items: center; height: 100vh;"></div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
